<!DOCTYPE html>
<html>
<head>
	<title>ICM3D综联数码|移动端3D互动应用</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://cdn.bootcss.com/Swiper/4.2.5/css/swiper.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src='index.js'></script>
	
</head>
<body>
	<!--头部导航条//-->
	<div class='head-nav'>
		<div class='container'>
			<div class='left'>
				<img src="img/logo.png">
			</div>
			<div class='right'>
				<ul>
					<li class='checked'>首页</li>
					<li>3D+H5</li>
					<li>3D+A/VR</li>
					<li>3D+APP</li>
					<li>成功案例</li>
					<li>关于我们</li>
					<li>加入我们</li>
				</ul>
				<div class='yellow-border'></div>	
			</div>
		</div>
	</div>
	<!--图片轮播去//-->
	<div style='padding-top:100px'>
		<div class="swiper-container">
    		<div class="swiper-wrapper">
        		<div class="swiper-slide"><img src="img/banner1.jpg"></div>
        		<div class="swiper-slide"><img src="img/banner2.jpg"></div>
    		</div>
    		<!-- 如果需要分页器 -->
    		<div class="swiper-pagination"></div>
    
    		<!-- 如果需要导航按钮 -->
    		<div class="swiper-button-prev"></div>
    		<div class="swiper-button-next"></div>
    
    		<!-- 如果需要滚动条 -->
    		<div class="swiper-scrollbar"></div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/Swiper/4.2.6/js/swiper.js"></script>
</body>
</html>
